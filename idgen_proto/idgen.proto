syntax = "proto3";

package idgen_proto;

import "google/protobuf/timestamp.proto";

message idrequest {
    google.protobuf.Timestamp timestamp = 1;
    string computer_name = 2;
}

message idresponse {
    string guid = 1;
}

service Broadcast {
  rpc idrequestserve(idrequest) returns (idresponse);
}